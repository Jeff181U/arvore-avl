# Habilita a API de Sensores do Zephyr
CONFIG_SENSOR=y

# Habilita o driver específico para o BMA400
CONFIG_BMA400=y

# Habilita o barramento I2C
CONFIG_I2C=y

# Habilita o uso de ponto flutuante na biblioteca printf (para mostrar os valores de aceleração)
CONFIG_CBPRINTF_FP_SUPPORT=y

# Aumenta o tamanho da stack da thread principal, por segurança
CONFIG_MAIN_STACK_SIZE=2048
